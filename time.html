<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days Together</title>
  <style>
    /* Make the body fill the entire screen */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff; /* White text */
      text-align: center;
      position: relative; /* Needed to layer content above video */
    }

    /* Full-screen background video without stretching */
    video.background-video {
      position: absolute;
      top: 20%;  /* Position the video in the center vertically */
      left: 50%; /* Position the video in the center horizontally */
      transform: translate(-50%, -50%); /* Adjust the position to center the video */
      width: 100%;  /* Ensure the video spans the width of the screen */
      height: auto; /* Maintain the video's aspect ratio */
      z-index: -1; /* Puts the video behind the text and images */
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .circle-image {
      width: 200px; /* Adjust the size of the circle */
      height: 200px; /* Ensure width and height are equal */
      border-radius: 50%; /* Makes the image circular */
      overflow: hidden; /* Hides any overflow beyond the circle */
      border: 4px solid #fff; /* Optional: Add a border around the circle */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow */
    }

    .circle-image img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the circle */
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop class="background-video">
    <source src="video.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div>
    <h1>We Have Been Together ❤️</h1>
    <p id="time"></p>
  </div>

  <div class="circle-image">
    <img src="couple.heic" alt="Circular Image" onerror="this.src='fallback.jpg';">
  </div>

  <script>
    // Start date
    const startDate = new Date("2022-11-20T00:00:00");

    function updateTime() {
      const now = new Date();
      const elapsed = now - startDate;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      const seconds = Math.floor((elapsed / 1000) % 60);

      // Display the time
      document.getElementById("time").textContent = 
        `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    // Update every second
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to display immediately

    // Auto-switch to the next page after 10 seconds (10000 milliseconds)
    setTimeout(function() {
      window.location.href = "album.html"; // Change to your desired page
    }, 10000); // 10000 milliseconds = 10 seconds
  </script>

</body>
</html>
