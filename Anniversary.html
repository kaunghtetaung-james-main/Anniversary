<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anniversary</title>

    <style>
        body {
            transition: transform 1s ease; /* Smooth sliding transition */
        }

        .next-button {
            position: absolute;
            right: 20px;  /* Adjust distance from the right side */
            bottom: 20px; /* Adjust distance from the bottom */
            width: 100px; /* Set button width */
            height: 50px; /* Set button height */
            background-color: #4CAF50; /* Button color */
            color: white;  /* Text color */
            border: none;  /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            cursor: pointer; /* Mouse pointer on hover */
        }

        .next-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>

</head>
<body>

<div style="text-align: center;">
    <h1><b>"A Journey of Love: Celebrating Us ❤️ "</b></h1>

    <img src="love.jpeg" alt="A photo of a couple" width="400">
    <br>
    <img src="https://media1.tenor.com/m/k84PPukURbMAAAAd/half-heart-full-heart.gif" alt="Description of the GIF" width="250">
</div>

<script>
    // Function to trigger the slide animation and redirect after
    function slideAndRedirect() {
        // Apply the sliding transition to body
        document.body.style.transform = 'translateX(-100%)'; // Slide out to the left

        // After the transition ends, redirect to the new page
        setTimeout(function() {
            window.location.href = "popup.html"; // Replace with your target URL
        }, 1000); // Matches the duration of the slide (1s)
    }

    // Set a timer to trigger the slide effect and redirect after 5 seconds
    setTimeout(slideAndRedirect, 5000); // 5000 milliseconds = 5 seconds
</script>

</body>
</html>
