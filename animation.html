<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Text Animation</title>
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  <div class="bouncing-text">
    <span class="i">I</span>
    <span class="space"></span>
    <span class="l">L</span>
    <span class="o1">O</span>
    <span class="v">V</span>
    <span class="e">E</span>
    <span class="space"></span>
    <span class="y">Y</span>
    <span class="o2">O</span>
    <span class="u">U</span>
    <span class="space"></span>
    <span class="t">T</span>
    <span class="o3">O</span>
    <span class="o4">O</span>
  </div>

  <script>
    // Set a timer to redirect after 10 seconds (you can change the time as needed)
    setTimeout(function() {
      window.location.href = "countdown.html"; // Replace with the URL of the next page
    }, 5000); // 500 milliseconds = 10 seconds
  </script>
</body>
</html>
